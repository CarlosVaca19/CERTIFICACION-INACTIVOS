<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Certificación</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar Certificación</h1>
        <form action="/modify" method="post">
            {% for text in highlighted_text %}
                <label>{{ text }}</label>
                <input type="text" name="{{ text }}" value="{{ text }}">
            {% endfor %}
            <button type="submit">Generar y Descargar Certificación</button>
        </form>
    </div>
</body>
</html>
